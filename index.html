<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Caso</title>
</head>

<body>
    <h1>Horóscopo</h1>
    <label for="signos">Escolha um signo:</label>
    <input list="signos-sugestoes" id="signos" name="signos">
    <datalist id="signos-sugestoes">
        <option value="Áries">
        <option value="Touro">
        <option value="Gêmeos">
        <option value="Câncer">
        <option value="Leão">
        <option value="Virgem">
        <option value="Libra">
        <option value="Escorpião">
        <option value="Sagitário">
        <option value="Capricórnio">
        <option value="Aquário">
        <option value="Peixes">
    </datalist>
    <button onclick="escolhaSigno()">Select</button>
    <div id="frase"></div>


    <script src="main.js"></script>
</body>

</html>
