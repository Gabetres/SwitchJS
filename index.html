<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de jogos independentes</title>
</head>

<body>
    <div class="container">
        <div data-aos="fade-right" class="esquerda">
            <h1>Recomendações de <span>Jogos</span> independentes</h1>
            <label for="games"></label>
            <input list="games-sugestoes" id="game" name="Games">
            <datalist id="games-sugestoes">
                <option value="Hollow Knight">
                <option value="Rain World">
                <option value="The Binding of Isaac">
                <option value="Phasmophobia">
            </datalist>
            <button onclick="escolhaGames()">Select</button>
            <footer>
                <p>Todos os direitos reservado ao <a href="https://github.com/Gabetres" target="_blank" rel="noopener noreferrer">Gabriel Tres</a></p>
            </footer>
        </div>
        <div class="direita">
            <div data-aos="fade-up" id="frase"><h1>Escolha o jogo</h1></div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
